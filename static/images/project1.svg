<?xml version="1.0" encoding="UTF-8"?>
<svg width="400px" height="250px" viewBox="0 0 400 250" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Cloud Migration Project</title>
    <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-1">
            <stop stop-color="#0078FF" offset="0%"></stop>
            <stop stop-color="#004099" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="Cloud-Migration" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect id="Background" fill="#F5F7FA" x="0" y="0" width="400" height="250"></rect>
        
        <!-- Server Racks (On-Premise) -->
        <g id="Server-Racks" transform="translate(50, 80)">
            <rect id="Rack-1" fill="#333333" x="0" y="0" width="100" height="120" rx="5"></rect>
            <rect id="Server-1" fill="#666666" x="10" y="10" width="80" height="20" rx="2"></rect>
            <rect id="Server-2" fill="#666666" x="10" y="40" width="80" height="20" rx="2"></rect>
            <rect id="Server-3" fill="#666666" x="10" y="70" width="80" height="20" rx="2"></rect>
            <rect id="Server-4" fill="#666666" x="10" y="100" width="80" height="10" rx="2"></rect>
            <circle id="Light-1" fill="#4CAF50" cx="15" cy="15" r="2"></circle>
            <circle id="Light-2" fill="#4CAF50" cx="15" cy="45" r="2"></circle>
            <circle id="Light-3" fill="#4CAF50" cx="15" cy="75" r="2"></circle>
            <circle id="Light-4" fill="#4CAF50" cx="15" cy="105" r="2"></circle>
        </g>
        
        <!-- Arrow -->
        <g id="Migration-Arrow" transform="translate(170, 130)">
            <path d="M0,0 L60,0" id="Arrow-Line" stroke="url(#linearGradient-1)" stroke-width="4" stroke-linecap="round"></path>
            <polygon id="Arrow-Head" fill="url(#linearGradient-1)" points="55,-8 70,0 55,8"></polygon>
        </g>
        
        <!-- Cloud (AWS) -->
        <g id="AWS-Cloud" transform="translate(250, 80)">
            <path d="M75,100 C33.6,100 0,77.6 0,50 C0,22.4 33.6,0 75,0 C116.4,0 150,22.4 150,50 C150,77.6 116.4,100 75,100 Z" id="Cloud-Shape" fill="#FFFFFF" stroke="url(#linearGradient-1)" stroke-width="2"></path>
            <text font-family="Arial" font-size="20" font-weight="bold" fill="url(#linearGradient-1)" x="75" y="42" text-anchor="middle">AWS</text>
            <text font-family="Arial" font-size="14" fill="#333333" x="75" y="65" text-anchor="middle">Cloud</text>
        </g>
        
        <!-- Title -->
        <text font-family="Arial" font-size="18" font-weight="bold" fill="#333333" x="200" y="30" text-anchor="middle">Enterprise Cloud Migration</text>
        
        <!-- Icons -->
        <g id="Technologies" transform="translate(120, 210)">
            <rect id="Tech-1" fill="#FFFFFF" stroke="#0078FF" stroke-width="1" x="0" y="0" width="50" height="20" rx="4"></rect>
            <text font-family="Arial" font-size="10" fill="#0078FF" x="25" y="14" text-anchor="middle">Terraform</text>
            
            <rect id="Tech-2" fill="#FFFFFF" stroke="#0078FF" stroke-width="1" x="60" y="0" width="50" height="20" rx="4"></rect>
            <text font-family="Arial" font-size="10" fill="#0078FF" x="85" y="14" text-anchor="middle">AWS</text>
            
            <rect id="Tech-3" fill="#FFFFFF" stroke="#0078FF" stroke-width="1" x="120" y="0" width="70" height="20" rx="4"></rect>
            <text font-family="Arial" font-size="9" fill="#0078FF" x="155" y="14" text-anchor="middle">CloudFormation</text>
        </g>
    </g>
</svg>