<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>DevOps Hero</title>
    <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-1">
            <stop stop-color="#0078FF" offset="0%"></stop>
            <stop stop-color="#004099" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-2">
            <stop stop-color="#E6F0FF" offset="0%"></stop>
            <stop stop-color="#B3D1FF" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="DevOps-Hero" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect id="Background" fill="#F5F7FA" x="0" y="0" width="800" height="600"></rect>
        
        <!-- Continuous Integration Pipeline -->
        <g id="CI-Pipeline" transform="translate(100, 100)">
            <!-- Code Repository -->
            <rect id="Repository" fill="#E6F0FF" stroke="#0078FF" stroke-width="2" x="0" y="0" width="120" height="80" rx="8"></rect>
            <text font-family="Arial" font-size="14" font-weight="bold" fill="#0078FF" x="60" y="30" text-anchor="middle">Code</text>
            <text font-family="Arial" font-size="14" font-weight="bold" fill="#0078FF" x="60" y="50" text-anchor="middle">Repository</text>
            
            <!-- Build -->
            <rect id="Build" fill="#E6F0FF" stroke="#0078FF" stroke-width="2" x="170" y="0" width="120" height="80" rx="8"></rect>
            <text font-family="Arial" font-size="14" font-weight="bold" fill="#0078FF" x="230" y="45" text-anchor="middle">Build</text>
            
            <!-- Test -->
            <rect id="Test" fill="#E6F0FF" stroke="#0078FF" stroke-width="2" x="340" y="0" width="120" height="80" rx="8"></rect>
            <text font-family="Arial" font-size="14" font-weight="bold" fill="#0078FF" x="400" y="45" text-anchor="middle">Test</text>
            
            <!-- Deploy -->
            <rect id="Deploy" fill="#E6F0FF" stroke="#0078FF" stroke-width="2" x="510" y="0" width="120" height="80" rx="8"></rect>
            <text font-family="Arial" font-size="14" font-weight="bold" fill="#0078FF" x="570" y="45" text-anchor="middle">Deploy</text>
            
            <!-- Arrows -->
            <path d="M120,40 L170,40" id="Arrow1" stroke="#0078FF" stroke-width="2" stroke-linecap="round" stroke-dasharray="0"></path>
            <polygon fill="#0078FF" points="165,36 175,40 165,44"></polygon>
            
            <path d="M290,40 L340,40" id="Arrow2" stroke="#0078FF" stroke-width="2" stroke-linecap="round" stroke-dasharray="0"></path>
            <polygon fill="#0078FF" points="335,36 345,40 335,44"></polygon>
            
            <path d="M460,40 L510,40" id="Arrow3" stroke="#0078FF" stroke-width="2" stroke-linecap="round" stroke-dasharray="0"></path>
            <polygon fill="#0078FF" points="505,36 515,40 505,44"></polygon>
        </g>
        
        <!-- Cloud Infrastructure -->
        <g id="Cloud-Infrastructure" transform="translate(200, 240)">
            <!-- Cloud Shape -->
            <path d="M75,120 C33.6,120 0,93.9 0,61.9 C0,29.9 33.6,3.8 75,3.8 C77.2,3.8 79.4,3.9 81.6,4 C95.5,1.4 110.1,0 125,0 C194.3,0 250,42.1 250,94.1 C250,94.7 250,95.4 250,96 C283.4,102.4 308.3,125.3 308.3,152.6 C308.3,184.2 262.8,209.8 207.1,209.8 C180.2,209.8 156.2,201.8 139.8,189.1 C128.1,195.6 113.8,199.4 98.2,199.4 C65.9,199.4 39.6,183.9 39.6,164.9 C39.6,155.2 46.8,146.4 58.1,140.1 C49.4,134.9 44,126.6 44,117.4 C44,116.6 44,115.9 44.1,115.1 C54.1,118.2 65.1,120 76.7,120 L75,120 Z" id="Cloud" fill="url(#linearGradient-2)" stroke="#0078FF" stroke-width="2"></path>
            
            <!-- Infrastructure Elements -->
            <rect id="Server1" fill="#0078FF" x="100" y="100" width="30" height="60" rx="2"></rect>
            <rect id="Server2" fill="#0078FF" x="150" y="80" width="30" height="80" rx="2"></rect>
            <rect id="Server3" fill="#0078FF" x="200" y="110" width="30" height="50" rx="2"></rect>
            
            <!-- Server Lights -->
            <circle id="Light1" fill="#4CAF50" cx="115" cy="110" r="2"></circle>
            <circle id="Light2" fill="#4CAF50" cx="165" cy="90" r="2"></circle>
            <circle id="Light3" fill="#4CAF50" cx="215" cy="120" r="2"></circle>
            
            <!-- Database -->
            <ellipse id="Database-Top" fill="#0078FF" cx="250" cy="110" rx="15" ry="5"></ellipse>
            <rect id="Database-Body" fill="#0078FF" x="235" y="110" width="30" height="30"></rect>
            <ellipse id="Database-Bottom" fill="#0078FF" cx="250" cy="140" rx="15" ry="5"></ellipse>
        </g>
        
        <!-- DevOps Gear -->
        <g id="DevOps-Gear" transform="translate(650, 100)">
            <!-- Outer Gear -->
            <path d="M50,0 C52.8,0 55.5,0.3 58.1,0.8 L60.8,10.2 C63.5,11 66,12.1 68.4,13.4 L77.1,9.1 C81.1,12.2 84.5,15.9 87.2,20.1 L82.2,28.4 C83.3,30.9 84.1,33.6 84.5,36.4 L93.7,39.6 C93.9,41.7 94,43.8 94,46 C94,48.1 93.9,50.2 93.7,52.2 L84.5,55.4 C84.1,58.2 83.3,60.9 82.2,63.4 L87.2,71.7 C84.5,75.9 81.1,79.6 77.1,82.7 L68.4,78.4 C66,79.7 63.5,80.8 60.8,81.6 L58.1,91 C55.5,91.5 52.8,91.8 50,91.8 C47.2,91.8 44.5,91.5 41.9,91 L39.2,81.6 C36.5,80.8 34,79.7 31.6,78.4 L22.9,82.7 C18.9,79.6 15.5,75.9 12.8,71.7 L17.8,63.4 C16.7,60.9 15.9,58.2 15.5,55.4 L6.3,52.2 C6.1,50.2 6,48.1 6,46 C6,43.8 6.1,41.7 6.3,39.6 L15.5,36.4 C15.9,33.6 16.7,30.9 17.8,28.4 L12.8,20.1 C15.5,15.9 18.9,12.2 22.9,9.1 L31.6,13.4 C34,12.1 36.5,11 39.2,10.2 L41.9,0.8 C44.5,0.3 47.2,0 50,0 Z" id="Gear-Outer" fill="url(#linearGradient-1)"></path>
            
            <!-- Inner Gear -->
            <circle id="Gear-Inner" fill="#F5F7FA" cx="50" cy="46" r="25"></circle>
            
            <!-- Code Symbol (></>) -->
            <text font-family="Arial" font-size="18" font-weight="bold" fill="#0078FF" x="50" y="52" text-anchor="middle">&lt;/&gt;</text>
        </g>
        
        <!-- DevOps Person -->
        <g id="DevOps-Person" transform="translate(400, 350)">
            <!-- Head -->
            <circle id="Head" fill="#FFD700" stroke="#333333" stroke-width="2" cx="0" cy="0" r="30"></circle>
            
            <!-- Glasses -->
            <line x1="-20" y1="-5" x2="20" y2="-5" id="Glasses-Bridge" stroke="#333333" stroke-width="2"></line>
            <circle id="Glasses-Left" fill="none" stroke="#333333" stroke-width="2" cx="-15" cy="-5" r="10"></circle>
            <circle id="Glasses-Right" fill="none" stroke="#333333" stroke-width="2" cx="15" cy="-5" r="10"></circle>
            
            <!-- Body -->
            <path d="M0,30 L0,100" id="Body" stroke="#333333" stroke-width="4" stroke-linecap="round"></path>
            
            <!-- Arms -->
            <path d="M0,50 L-40,30" id="Arm-Left" stroke="#333333" stroke-width="4" stroke-linecap="round"></path>
            <path d="M0,50 L40,30" id="Arm-Right" stroke="#333333" stroke-width="4" stroke-linecap="round"></path>
            
            <!-- Legs -->
            <path d="M0,100 L-30,150" id="Leg-Left" stroke="#333333" stroke-width="4" stroke-linecap="round"></path>
            <path d="M0,100 L30,150" id="Leg-Right" stroke="#333333" stroke-width="4" stroke-linecap="round"></path>
            
            <!-- Laptop -->
            <rect id="Laptop-Base" fill="#333333" x="-35" y="20" width="70" height="5" rx="2"></rect>
            <rect id="Laptop-Screen" fill="#0078FF" x="-30" y="-10" width="60" height="30" rx="2"></rect>
            <rect id="Laptop-Border" fill="none" stroke="#333333" stroke-width="2" x="-30" y="-10" width="60" height="30" rx="2"></rect>
        </g>
    </g>
</svg>